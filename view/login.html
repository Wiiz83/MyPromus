<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>My Promus</title>
		<link rel="stylesheet" href="assets/stylesheets/styles.css">
	</head>

	<body id="login-page">
                                
                <div class="logo">
                        <img src="assets/images/logo.png" alt="MyPromus logo">
                </div>
		
		<div class="login-box">
			<form action="/myPromus/controller/login.php" method="post">
	
				<fieldset class="login-data">
			
					<input type="text" name="username" placeholder="Username" required>
	
					<input type="text" name="password" placeholder="Password" required>
			        
                                </fieldset>
                                
                                <fieldset class="login-action">
                                        
                                        <label>
				                <input type="checkbox" name="stay" value="stay"> <small>Remember me</small>
				        </label>
					<br>
                                        <input class="btn-login" type="submit" name="submit" value="SIGN IN">
			                <br>
                                        <small>
                                               <a href="#">or create an account</a>
                                        </small>
                                        <br>
                                        <a href="#">
                                                <img id="spoti-login" src="assets/images/spoty-login.png" alt="Sing In with Spotify"/>
                                        
                                        </a>
				</fieldset>
			</form>
		</div>

	</body>

</html>
